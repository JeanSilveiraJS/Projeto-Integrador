<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Situação</title>
</head>
<body>
    <h1>Cadastro de Situação</h1>
    <a href="/home">Home</a>
    <form action="/situacao/cadastrar" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="descricao">Descrição:</label><br>
        <input type="text" id="descricao" name="descricao" required><br>
        <label for="data_inicio">Data de Início:</label><br>
        <input type="date" id="data_inicio" name="data_inicio" required><br>
        <label for="data_fim">Data de Fim:</label><br>
        <input type="date" id="data_fim" name="data_fim" required><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
